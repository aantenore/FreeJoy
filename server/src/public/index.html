<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryujinx Gamepad Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    #qrcode {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      display: inline-block;
      margin: 1rem 0;
    }

    #qrcode img {
      display: block;
      max-width: 100%;
    }

    .url {
      background: rgba(0,0,0,0.2);
      padding: 0.75rem;
      border-radius: 0.5rem;
      word-break: break-all;
      font-family: monospace;
      margin-top: 0.5rem;
    }

    .players {
      list-style: none;
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player.connected {
      background: rgba(76, 175, 80, 0.3);
    }

    .player.disconnected {
      background: rgba(244, 67, 54, 0.3);
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: bold;
    }

    .status-badge.connected {
      background: #4caf50;
    }

    .status-badge.disconnected {
      background: #f44336;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.primary {
      background: #4caf50;
      border-color: #4caf50;
    }

    button.primary:hover {
      background: #45a049;
    }

    button.danger {
      background: #f44336;
      border-color: #f44336;
    }

    button.danger:hover {
      background: #da190b;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .info {
      background: rgba(0,0,0,0.2);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .plugin-selector {
      margin-top: 1rem;
    }

    select {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
    }

    select option {
      background: #667eea;
      color: white;
    }

    .input-log {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
      font-size: 0.875rem;
    }

    .input-log div {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Ryujinx Gamepad Server</h1>

    <div class="grid">
      <!-- QR Code Card -->
      <div class="card">
        <h2>ðŸ“± Scan to Join</h2>
        <div id="qrcode"></div>
        <div class="url" id="joinUrl">Loading...</div>
        <div class="info">
          Room ID: <strong id="roomId">-</strong>
        </div>
      </div>

      <!-- Players Card -->
      <div class="card">
        <h2>ðŸ‘¥ Connected Players (<span id="playerCount">0</span>/4)</h2>
        <ul class="players" id="playersList">
          <li style="opacity: 0.5; text-align: center; padding: 2rem;">No players connected</li>
        </ul>
      </div>

      <!-- Plugin Card -->
      <div class="card">
        <h2>ðŸ”Œ Emulator Plugin</h2>
        <div class="info">
          Active: <strong id="activePlugin">-</strong>
        </div>
        <div class="plugin-selector">
          <label>Switch Plugin:</label>
          <select id="pluginSelect">
            <option value="simulation">Simulation (Testing)</option>
            <option value="ryujinx">Ryujinx (Keyboard)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="card">
      <h2>ðŸŽ® Game Controls</h2>
      <div class="controls">
        <button class="primary" id="startBtn">Start Game</button>
        <button class="danger" id="stopBtn">Stop Game</button>
      </div>
      <div class="info" style="margin-top: 1rem;">
        Status: <strong id="gameStatus">Stopped</strong>
      </div>
    </div>

    <!-- Input Log -->
    <div class="card">
      <h2>ðŸ“Š Input Log</h2>
      <div class="input-log" id="inputLog">
        <div style="opacity: 0.5;">Waiting for inputs...</div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let roomData = null;

    // Load initial data
    async function loadData() {
      // Get QR code
      const qrRes = await fetch('/api/qr');
      const qrData = await qrRes.json();
      
      document.getElementById('qrcode').innerHTML = `<img src="${qrData.qrCode}" alt="QR Code">`;
      document.getElementById('joinUrl').textContent = qrData.url;
      document.getElementById('roomId').textContent = qrData.roomId;

      // Get room status
      const roomRes = await fetch('/api/room');
      roomData = await roomRes.json();
      updatePlayers(roomData.players);

      // Get plugins
      const pluginsRes = await fetch('/api/plugins');
      const pluginsData = await pluginsRes.json();
      if (pluginsData.active) {
        document.getElementById('activePlugin').textContent = pluginsData.active.name;
        document.getElementById('pluginSelect').value = pluginsData.active.name;
      }
    }

    // Update players list
    function updatePlayers(players) {
      const list = document.getElementById('playersList');
      document.getElementById('playerCount').textContent = players.filter(p => p.connected).length;

      if (players.length === 0) {
        list.innerHTML = '<li style="opacity: 0.5; text-align: center; padding: 2rem;">No players connected</li>';
        return;
      }

      list.innerHTML = players.map(player => `
        <li class="player ${player.connected ? 'connected' : 'disconnected'}">
          <div>
            <strong>Player ${player.playerId}</strong>
            <div style="font-size: 0.75rem; opacity: 0.8;">${player.clientId.substring(0, 8)}...</div>
          </div>
          <span class="status-badge ${player.connected ? 'connected' : 'disconnected'}">
            ${player.connected ? 'Connected' : 'Disconnected'}
          </span>
        </li>
      `).join('');
    }

    // Socket events
    socket.on('playerUpdate', (data) => {
      updatePlayers(data.players);
    });

    socket.on('gameStarted', () => {
      document.getElementById('gameStatus').textContent = 'Running';
    });

    socket.on('gameStopped', () => {
      document.getElementById('gameStatus').textContent = 'Stopped';
    });

    // Button handlers
    document.getElementById('startBtn').addEventListener('click', async () => {
      await fetch('/api/start', { method: 'POST' });
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      await fetch('/api/stop', { method: 'POST' });
    });

    document.getElementById('pluginSelect').addEventListener('change', async (e) => {
      const plugin = e.target.value;
      const res = await fetch('/api/plugin/switch', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ plugin }),
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('activePlugin').textContent = data.plugin.name;
        alert(`Switched to ${data.plugin.name} plugin`);
      } else {
        alert(`Failed to switch plugin: ${data.error}`);
      }
    });

    // Input log (mock for now - would need server-side event stream)
    const inputLog = document.getElementById('inputLog');
    let logEntries = [];

    function addLogEntry(entry) {
      logEntries.unshift(entry);
      if (logEntries.length > 50) logEntries.pop();
      
      inputLog.innerHTML = logEntries.join('');
    }

    // Simulate input logging (in real implementation, server would emit events)
    socket.on('input', (data) => {
      const timestamp = new Date().toLocaleTimeString();
      const entry = `<div>[${timestamp}] P${data.playerId}: ${data.btn} ${data.state === 1 ? 'PRESS' : 'RELEASE'}</div>`;
      addLogEntry(entry);
    });

    // Initialize
    loadData();
  </script>
</body>
</html>
